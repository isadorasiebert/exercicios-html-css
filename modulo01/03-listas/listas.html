<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Listas</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Listas</h1>
    <h2>Lista NÃO Ordenada</h2>
    <ul>
        <li>Cachorro</li>
        <li>Hamster</li>
        <li>Gato
            <ol>
                <li>Fofos</li>
                <li>Carinhosos</li>
            </ol>
        </li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol type="a">
        <li>Cachorro</li>
        <li>Hamster</li>
        <li>Gato</li>
    </ol>

    <h2>Lista de Descrição</h2>
    <dl>
        <dt>Cachorro</dt>
        <dd>Lambeijos, carinho e saudade.</dd>
        <dt>Hamster</dt>
        <dd>Fofos e pequenos.</dd>
        <dt>Gato</dt>
        <dd>Espertos e perfeitos.</dd>
    </dl>

</body>
</html>
